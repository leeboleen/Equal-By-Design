    <script>
    
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else { 
        x.className = x.className.replace(" w3-show", "");
      }
    }
    
    // references iFrame set    
    const webViewer = document.getElementById("webViewer");
        
        // Traverses DOM tree to change web element colours to match Protanopia (via. webViewer iFrame window)
        function changeBodyBg(){
            
            const webViewerWindow = webViewer.contentWindow;
            const webViewerDocument = webViewer.contentDocument;
            
            webViewerDocument.body.style.backgroundColor = "#ff0000";
            
            // checks log for global window access
            console.log(webViewerWindow.document);
    }
        
        
        
        
        
        // !Need to understand linkage to iFrame elems!
        function protaChangeCols(){
            
            // Get all elements that have a style attribute
            var elms = document.querySelectorAll("*[style]");

            // Loop through them
            Array.prototype.forEach.call(elms, function(elm) {
                
            // Get the color value
            var clr = elm.style.color || "";

            // Remove all whitespace, make it all lower case
            clr = clr.replace(/\s/g, "").toLowerCase();

            // Switch on the possible values known
            switch (clr) {
                case "#bb1919":
                case "rgb(187, 25, 25)": // <=== This is the one Chrome seems to use
                case "rgba(187, 25, 25, 1)":
                    elm.style.color = "#BDC74B";
                    break;
                }  
                
            });
        };

    </script>
